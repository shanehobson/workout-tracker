<div class="record-section-container">

  <!-- Title -->
  <div class="d-flex j-center">
    <span class="record-page-title">Your Workout for {{parsedateIntoISO(date) | date}}</span>
  </div>

  <!-- Date Picker -->
  <div class="d-flex j-center" style="margin: 20px auto;">
    <form [formGroup]="dateForm">
      <div style="position: relative;">
          <input
            [ngStyle]="{ display: uiState.showDateInput ? 'block' : 'none' }"
            class="input-field date-input"
            type="text"
            formControlName="date"
            ngbDatepicker
            #d="ngbDatepicker"/>
            <button class="rect-btn rect-btn_green rect-btn_small date-picker-button"
                    (click)="d.toggle(); toggleShowDateInput()">
              Change Date
            </button>
        </div>
      </form>
  </div>
</div>

<div class="d-flex j-center align-center" style="width: 100%; height: 70vh;">
  <form [formGroup]="loginForm"
        class="login-form">

        <div class="d-flex j-center">
            <div class="input-field">
              <label class="input-label" style="font-weight: 500">Username</label>
              <input class="input-control"
                      type="text"
                      formControlName="name"
                      required/>
            </div>
        </div>

        <div class="d-flex j-center">
            <div class="input-field">
              <label class="input-label" style="font-weight: 500">Password</label>
              <input class="input-control"
                      type="text"
                      formControlName="password"
                      required/>
            </div>
        </div>

        <div class="d-flex j-center">
            <button class="rect-btn rect-btn_green"
              style="margin: 0 0 20px 20px"
              type="button"
              [disabled]="!loginForm.valid"
              (click)="submitLoginForm(loginForm.value)">
              Login
          </button>
        </div>
        
  </form>
</div>

<div class="d-flex flex-column j-center align-center" style="width: 100%; height: 80vh;">

  <!--  Top Image -->
  <div *ngIf="uiState.view === 'login'" class="sign-in-image-container">
      <img src="../../../assets/logo.png" style="height: 60px; width: 80px">
  </div>
  <div *ngIf="uiState.view === 'createUser'" class="sign-in-image-container">
      <img src="../../../assets/logo-blue.png" style="height: 60px; width: 80px">
  </div>

  <div class="sign-in-text-container">
    <span *ngIf="uiState.view === 'login'">Sign In To Workout Tracker</span>
    <span *ngIf="uiState.view === 'createUser'">Sign Up For Workout Tracker</span>
  </div>

  <!-- Login Form -->
  <form *ngIf="uiState.view === 'login'"
        [formGroup]="loginForm"
        class="card login-form">

        <div class="d-flex j-center">
            <div class="input-field">
              <label class="input-label" style="font-weight: 500">Username</label>
              <input class="input-control"
                      type="text"
                      formControlName="name"
                      required/>
            </div>
        </div>

        <div class="d-flex j-center">
            <div class="input-field">
              <label class="input-label" style="font-weight: 500">Password</label>
              <input class="input-control"
                      type="text"
                      formControlName="password"
                      required/>
            </div>
        </div>

        <div class="d-flex j-center">
            <button class="rect-btn rect-btn_green"
              type="button"
              [disabled]="!loginForm.valid"
              (click)="submitLoginForm(loginForm.value)">
              Sign In
          </button>
        </div>
  </form>

   <!-- Sign Up Form -->
   <form *ngIf="uiState.view === 'createUser'"
    [formGroup]="createUserForm"
    class="card login-form">

    <div class="d-flex j-center">
        <div class="input-field">
          <label class="input-label" style="font-weight: 500">Username</label>
          <input class="input-control"
                  type="text"
                  formControlName="name"
                  required/>
        </div>
    </div>

    <div class="d-flex j-center">
        <div class="input-field">
          <label class="input-label" style="font-weight: 500">Email</label>
          <input class="input-control"
                  type="text"
                  formControlName="email"
                  required/>
        </div>
    </div>

    <div class="d-flex j-center">
        <div class="input-field">
          <label class="input-label" style="font-weight: 500">Password</label>
          <input class="input-control"
                  type="text"
                  formControlName="password"
                  required/>
        </div>
    </div>

    <div class="d-flex j-center">
        <button class="rect-btn rect-btn_green"
          type="button"
          [disabled]="!loginForm.valid"
          (click)="submitCreateUserForm(createUserForm.value)">
          Sign Up
      </button>
    </div>
  </form>

  <div *ngIf="uiState.view === 'login'"
        class="d-flex j-center align-center" style="padding: 20px;">
      <div class="card d-flex j-center align-center" style="padding: 15px;">
        New to Workout Tracker? 
        <span (click)="toggleViewState('createUser')" class="create-account-text">
          Create an account.
        </span>
      </div>
  </div>

  <div *ngIf="uiState.view === 'createUser'"
    class="d-flex j-center align-center" style="padding: 20px;">
    <div class="card d-flex j-center align-center" style="padding: 15px; width: 316px;">
      Already Have An Account? 
      <span (click)="toggleViewState('login')" class="create-account-text">
        Sign In
      </span>
    </div>
  </div>

</div>
